	<head>

					</div>

						<label class="layui-form-label">职位名称</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="controller" id="controller" value="" placeholder="请输入职位名称" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入职位名称</div>
					</div>

						<label class="layui-form-label">方法名</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="method" id="method" value="" placeholder="请输入方法名" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入方法名</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">访问路径</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="access_path" id="access_path" value="" placeholder="请输入访问路径" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入方法名</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">排序值</label>
						<div class="layui-input-inline layer-inputs">
							<input type="number" min="0" name="sort" id="sort" placeholder="栏目排序值" value="0" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">从小到大排序,越小越在前</div>
					</div>
					<div class="layui-form-item" style="margin-left: 50px;">
						<input type="hidden" name="id" id="id" value="">
						<input type="hidden" name="request_url" id="request_url" value="">
						<button class="layui-btn" id="execute" lay-submit="execute" lay-filter="execute"><i class="layui-icon layui-icon-form"></i>保存</button>
					</div>
				</form>
			</div>
		</div>

</html>
