<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/admin.css" media="all">
	</head>
	<body>
        <div class="layui-fluid">
			<div class="layui-col-md12">
				<form class="layui-form layui-form-pane" action="" id="frm-reg" >
					<div class="layui-form-item">
						<label class="layui-form-label">管理权限</label>
						<div class="layui-input-inline layer-inputs">
							<div class="layui-input-inline layer-inputs">
								<input type="text" name="atPower" id="atPower" value="" placeholder="请输入管理权限名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-mid layui-word-aux">请输入管理权限名称</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">职位名称</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="atName" id="atName" value="" placeholder="请输入职位名称" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入职位名称</div>
					</div>
			<!--		<div class="layui-form-item">
						<label class="layui-form-label">方法名</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="method" id="method" value="" placeholder="请输入方法名" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入方法名</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">访问路径</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="access_path" id="access_path" value="" placeholder="请输入访问路径" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入方法名</div>
					</div>
             -->
					<div class="layui-form-item">
						<label class="layui-form-label">排序值</label>
						<div class="layui-input-inline layer-inputs">
							<input type="number" min="0" name="atSort" id="atSort" placeholder="栏目排序值" value="0" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">从小到大排序,越小越在前</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">是否赋予编辑权限</label>
						<div class="layui-input-inline layer-inputs">
							<select name="atEdit" id="atEdit">
								<option value="1">是</option>
								<option value="2">否</option>
							</select>
						</div>
						<div class="layui-form-mid layui-word-aux">选择是否赋予编辑权限</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">是否赋予添加权限</label>
						<div class="layui-input-inline layer-inputs">
							<select name="atAdd" id="atAdd">
								<option value="1">是</option>
								<option value="2">否</option>
							</select>
						</div>
						<div class="layui-form-mid layui-word-aux">选择是否赋予添加权限</div>
					</div>

					<div class="layui-form-item" style="margin-left: 50px;">
<!--						<input type="hidden" name="id" id="id" value="">-->

<!--						<button class="layui-btn" id="execute" lay-submit="execute" lay-filter="execute"><i class="layui-icon layui-icon-form"></i>保存</button>-->
						<input type="button" id="submit-btn-addType" value="保存" class="layui-btn" lay-submit="execute1" lay-filter="execute1">
					</div>
				</form>
			</div>
		</div>	
    </body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
