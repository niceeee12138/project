<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>后台管理</title>
		<link rel="stylesheet" href="lib/layui/css/layui.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
    <body class="login-bg">
        <div class="login layui-anim layui-anim-up">
            <div class="message">后台管理tem</div>
            <div id="darkbannerwrap"></div>
            <form method="post" class="layui-form" action="login">
                <input id="mngId" type="text" name="username" placeholder="用户名" lay-verify="required" class="layui-input">
                <hr class="hr15">
                <input id="mngPwd" type="password" name="password" placeholder="密码" lay-verify="required" class="layui-input">
                <hr class="hr15">
<!--
                <input type="text" name="verifis" placeholder="验证码" lay-verify="required" class="layui-input" style="width: 200px;">
                <img id="verifi_images" src=" " style="width: 135px;height: 50px;float: left;position: relative;top: -50px;left: 204px;">
-->

                <input type="button" id="submit-btn" value="登录" class="layui-btn" lay-submit="" lay-filter="sub">

                <hr class="hr10" >
            </form>
        </div>

    </body>
</html>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/login_test.js"></script>
