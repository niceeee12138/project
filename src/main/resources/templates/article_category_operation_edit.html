<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/admin.css" media="all">
</head>
<body>
<script>
    window.onload = f1;
    function f1 () {
        console.log(getRequestParameter());
        var Request=getRequestParameter();
        var id=Request["id"];
        document.getElementById('pid').value=id;
    }
</script>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-form-pane" action="" id="frm-reg" >
            <div class="layui-form-item">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-inline layer-inputs">
                    <input type="text" name="pid" id="pid" value="" placeholder="" class="layui-input" readonly>
                </div>
                <div class="layui-form-mid layui-word-aux">请选择ID</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型名称</label>
                <div class="layui-input-inline layer-inputs">
                    <input type="text" name="name" id="name" value="" placeholder="请输入人员类型名称" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请输入人员类型名称</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序值</label>
                <div class="layui-input-inline layer-inputs">
                    <input type="number" min="0" name="sort" id="sort" placeholder="类型排序值" value="0" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">升序排序</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline layer-inputs">
                    <input type="radio" name="status" value="0" title="显示" checked="checked">
                    <input type="radio" name="status" value="1" title="隐藏">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 50px;">
                <input type="hidden" name="id" id="id" value="">
                <input type="hidden" name="request_url" id="request_url" value="">

                <input type="button" class="layui-btn" id="submit-btn"  lay-submit="edit" lay-filter="edit" value="保存">
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script src="js/peopletype.js"></script>
