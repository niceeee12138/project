<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/admin.css" media="all">
	</head>
	<body>
        <div class="layui-fluid">
			<div class="layui-col-md12">
				<div class="layui-navs">
					<span class="layui-breadcrumb" lay-separator="—">
						<a href="javascript:;">人员管理</a>
						<!--<a href="javascript:;">文章管理</a>-->
						<a><cite>人员列表</cite></a>
					</span>
					<a class="layui-btn layui-btn-small" style="line-height:1.6em;float:right;height: 36px;" href="javascript:location.replace(location.href);" title="刷新">
						<i class="layui-icon layui-icon-refresh" style="line-height:36px;font-size: 16px;"></i>
					</a>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<form class="layui-form layui-col-space5">
							<div class="layui-inline layui-show-xs-block">
								<select name="article_category_id" lay-filter="article_category_id">
									<option value="0" selected="selected">请选择人员类型</option>
									<option value="1">见习人员</option>
								</select>
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="start_time" id="start_time" value="" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="end_time" id="end_time" value="" placeholder="请选择结束时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="name" value=""  placeholder="请输入ID、名称" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
							</div>
						</form>
					</div>
					<div class="layui-card-header">
						<button class="layui-btn" onclick="execute_open('添加人员', 'article_operation', '1000', '800')"><i class="layui-icon"></i>添加人员</button>
					</div>
					<div class="layui-card-body">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th>序号</th>
									<th>ID</th>
									<th>姓名</th>
									<th>岗位</th>
									<th>人员类型</th>
<!--
									<th>阅读</th>
									<th>点击</th>
-->
									<th>排序值</th>
<!--
									<th>置顶</th>
									<th>推荐</th>
									<th>状态</th>
								
-->									<th>上次修改时间</th>
									<th>管理</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>001</td>
									<td>七七</td>
									<td>运行部门</td>
<!--									<td><img src="images/default.png" style="width: 100px;height: 60px;border-radius: 5px;"></td>-->
									<td>1</td>
									<td>1</td>
<!--
									<td>1</td>
									<td><input type="checkbox" name="switch" lay-skin="switch" value="1" data-url="" data-type="istop" data-id="{$vo.id}" title="置顶" lay-text="置顶|不置顶" {if $vo.istop == 1}checked="checked" {/if}></td>
									<td><input type="checkbox" name="switch" lay-skin="switch" value="2" data-url="" data-type="isrecommand" data-id="{$vo.id}" title="推荐" lay-text="推荐|不推荐" {if $vo.isrecommand == 1}checked="checked" {/if}></td>
									<td><input type="checkbox" name="switch" lay-skin="switch" value="3" data-url="" data-type="status" data-id="{$vo.id}" title="状态" lay-text="显示|隐藏" {if $vo.status == 0}checked="checked" {/if}></td>
									
-->									<td>2021-1-08</td>
									<td>
										<a class="layui-btn layui-btn-sm layui-btn-normal" title="编辑" onclick="execute_open('编辑人员类型', 'article_operation.html?id=1', 1000, 800)" href="javascript:;"><i class="layui-icon layui-icon-edit"></i>编辑</a>
										<a class="layui-btn layui-btn-sm layui-btn-danger" title="删除" onclick="execute_del(this, 1, '')" href="javascript:;"><i class="layui-icon layui-icon-delete"></i>删除</a>
									</td>
								</tr>
							</tbody>
							<tbody>
								<tr>
									<td>2</td>
									<td>002</td>
									<td>张怡安</td>
									<td>技术部门</td>
<!--									<td><img src="images/default.png" style="width: 100px;height: 60px;border-radius: 5px;"></td>-->
									<td>1</td>
									<td>2</td>
<!--
									<td>1</td>
									<td><input type="checkbox" name="switch" lay-skin="switch" value="1" data-url="" data-type="istop" data-id="{$vo.id}" title="置顶" lay-text="置顶|不置顶" {if $vo.istop == 1}checked="checked" {/if}></td>
									<td><input type="checkbox" name="switch" lay-skin="switch" value="2" data-url="" data-type="isrecommand" data-id="{$vo.id}" title="推荐" lay-text="推荐|不推荐" {if $vo.isrecommand == 1}checked="checked" {/if}></td>
									<td><input type="checkbox" name="switch" lay-skin="switch" value="3" data-url="" data-type="status" data-id="{$vo.id}" title="状态" lay-text="显示|隐藏" {if $vo.status == 0}checked="checked" {/if}></td>
									
-->									<td>2021-1-09</td>
									<td>
										<a class="layui-btn layui-btn-sm layui-btn-normal" title="编辑" onclick="execute_open('编辑人员类型', 'article_operation.html?id=1', 1000, 800)" href="javascript:;"><i class="layui-icon layui-icon-edit"></i>编辑</a>
										<a class="layui-btn layui-btn-sm layui-btn-danger" title="删除" onclick="execute_del(this, 1, '')" href="javascript:;"><i class="layui-icon layui-icon-delete"></i>删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="page" style="text-align: center">
						<ul class="pagination">
							<li class="disabled"><span>上一页</span></li> 
							<li class="active"><span>1</span></li>
<!--
							<li><a href="javascript:;">2</a></li>
							<li><a href="javascript:;">3</a></li>
							<li><a href="javascript:;">4</a></li> 
-->
							<li><a href="javascript:;">下一页</a></li>
						</ul>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
