<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线选车位</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/admin.css" media="all">
	</head>
	<body>
        <div class="layui-fluid">
			<div class="layui-col-md12">
				<form class="layui-form layui-form-pane" action="" id="frm-reg" >
					<div class="layui-form-item">
						<label class="layui-form-label">ID</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="username" id="username" value="" placeholder="请输入ID" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入人员ID</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline layer-inputs">
							<input type="password" name="password" id="password" value="" placeholder="请输入人员姓名" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入姓名</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">岗位</label>
						<div class="layui-input-inline layer-inputs">
							<input type="password" name="passwords" id="passwords" value="" placeholder="请输入岗位" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入岗位</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">人员类型</label>
						<div class="layui-input-inline layer-inputs">
							<select name="system_role_id" id="system_role_id" lay-filter="system_role_id">
								<option value="0" selected="selected">正式员工</option>
								<option value="1" selected="selected">见习人员</option>
								<option value="2" selected="selected">助理</option>
							</select>
						</div>
						<div class="layui-form-mid layui-word-aux">请选择人员类型</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">排序值</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="name" id="name" value="" placeholder="请输入序列值" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">请输入序列值</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">修改时间</label>
						<div class="layui-input-inline layer-inputs">

	<input id="date"  type="text" placeholder="获取日期" disabled="true" >    
	<script language="JavaScript"> 
		var today=new Date();
		var submitTime=today.getFullYear()+'年'+(today.getMonth()+1)+'月'+today.getDate()+'日'; 
		$("#date").attr('value',submitTime);
</script>  


						</div>
						<div class="layui-form-mid layui-word-aux">本次修改时间</div>
					</div>

<!--
					<div class="layui-form-item">
						<label class="layui-form-label">头像</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" class="layui-input" name="portrait" id="portrait" value="">
						</div>
						<div class="layui-form-mid layui-word-aux"><button type="button" class="layui-btn" data-name="portrait" data-place="system" id="upload_pictures" style="margin-top: -8px;">上传图片</button></div>
					</div>
					<div class="layui-form-item">
						<img id="images_url" src="images/default.png" style="width: 80px;height: 80px;border: 1px solid #cccccc;border-radius: 50%;">
						<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="layui_progress" style="width: 30%;position: relative;top: 5px;">
							<div class="layui-progress-bar layui-bg-normal" lay-percent="0%"></div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline layer-inputs">
							<input type="radio" name="status" value="0" title="显示" checked="checked">
							<input type="radio" name="status" value="1" title="隐藏">
						</div>
					</div>
-->
					<div class="layui-form-item" style="margin-left: 50px;">
						<input type="hidden" name="request_url" id="request_url" value="">
						<input type="hidden" name="id" id="id" value="">
						<button class="layui-btn" id="execute" lay-submit="execute" lay-filter="execute"><i class="layui-icon layui-icon-form"></i>保存</button>
					</div>
				</form>
			</div>
		</div>	
    </body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/admin.js"></script>
<script>
    layui.extend({
        tinymce: '{/}./lib/layui_exts/tinymce/tinymce'
    }).use(['tinymce', 'util', 'layer'], function () {
        var tinymce = layui.tinymce
        var edit = tinymce.render({
            elem: "#container"
            , height: 200
            , width:'100%'
        });
    });
</script>
